<div class="main">
    <div class="col-md-8">
        <div>
            </br>
            <p class="text-danger">{{message}}</p>
        </div>
        <div class="col-md-3">
            </br>
            <img ng-src="./images/books/big/{{book.id}}.jpg"  alt="{{book.name}}" class="big-picture"/>
        </div>
        <div class="col-md-8 book-description">
            <h3>{{book.name}}</h3>
            <p class="details">Author: <a href="#/books/author/{{book.id_author}}">{{book.author}}</a></p>
            <p class="details">Genre: <a href="#/books/genre/{{book.id_genre}}">{{book.genre}}</a></p>
            <p class="pages-number">{{book.pagesNum}} pages</p>
            <p class="description">{{book.description}}</p>
            <p><b>Rate the book:</b></p>
            <select id="booksRating">
                <option value=""></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            </br>
            <a href="/#/book/read/{{book.id}}" class="btn btn-primary btn-md active" ng-if="isSubscriptionValid" role="button">Read this book</a> 
        </div>
    </div>
    <div class="col-md-4">
        <random-authors></random-authors>
        <genres></genres>
    </div>

</div>
