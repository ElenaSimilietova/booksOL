<div class="main">
    <br/>
    <h2>{{bookName}}</h2>

    <div class="book_content">
        <page-content content="content"></page-content>
    </div>

    <div class="pagination row" style="width:900px">
        <div class="col col-md-6">
            <a ng-click="newPage=newPage - 2;showPage(newPage)">&lt;&lt;Prev</a> 
            <span class="page_num">Page {{page}}/{{bookPagesNumber}}</span> 
            <a ng-click="showPage(newPage)">Next&gt;&gt;</a>
        </div>
        <div class="col-6 col-md-6" style="text-align:right">
            To page <input type="text" class="new_page" ng-model="newPage"> 
            <button class="btn btn-primary btn-sm active" ng-click="showPage(newPage)">GO</button> 
            <button class="btn btn-primary btn-sm" ng-click="addBookToReadingList(page)" ng-if="!bookInReadingList">ADD BOOK TO READING LIST</button>
            <button class="btn btn-primary btn-sm" ng-click="removeBookFromReadingList()" ng-if="bookInReadingList">REMOVE FROM READING LIST</button>
        </div>
    </div>

</div>
