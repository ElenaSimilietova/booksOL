<div class="main">
    <div class="col-md-8">
        <div class="col-md-3">
            </br>
            <img ng-src="./images/books/big/{{book.id}}.jpg"  alt="{{book.name}}" class="big-picture"/>
        </div>
        <div class="col-md-8 book-description">
            <h3>{{book.name}}</h3>
            <p class="details">Author: <a href="">{{book.author}}</a></p>
            <p class="details">Genre: <a href="#/books/{{book.genre}}/{{book.genreId}}">{{book.genre}}</a></p>
            <p class="pages-number">{{book.pagesNum}} pages</p>
            <p class="description">{{book.description}}</p>
            </br>
            <a href="/#/book/read/{{book.id}}" class="btn btn-primary btn-md active" role="button">Read this book</a>
        </div>
    </div>
    <div class="col-md-4">
        <popular-authors></popular-authors>
        <genres></genres>
    </div>
</div>
