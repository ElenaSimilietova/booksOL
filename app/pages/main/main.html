<div class="main">
	<div class="col-md-8">
		<h2>The most popular</h2>
		<div class="text-danger" ng-if="message">
        	</br>{{message}}
    	</div>
		<div class="row">
			<div class="col-md-6 book-general" ng-repeat="book in books">
				<br>
				<a href="/#book/{{book.id}}"><img ng-src="./images/books/small/{{book.id}}.jpg" alt="{{book.name}}" class="thumbnails"></a>
				<div class="col-md-6 book-text">
					<a href="/#book/{{book.id}}" id="{{book.name}}">{{book.name}}</a>
					<br>
					<a href="/#book/author/{{book.id_author}}" id="{{book.author}}">{{book.author}}</a>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-4">
		<popular-authors></popular-authors>
		<genres></genres>
	</div>
</div>
